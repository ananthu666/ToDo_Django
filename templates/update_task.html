</html><!doctype html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TO DO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tasks">Tasks</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      {% if success %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success..!</strong> Your task has been added to the list.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {% comment %} <span aria-hidden="true">&times;</span> {% endcomment %}
      </div>
      {% endif %}
      <div class="container my-3">
        <h2 class="text-center">Update the Task</h2>
        <form action="updated/{{task.id}}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="title" class="form-label">Task Titile</label>
            <input type="text" value="{{task.taskTitle}}"class="form-control" id="title" name="title" aria-describedby="emailHelp">
            
          </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Task description</label>
              
              <textarea   class="form-control" name="desc" id="desc" cols="30" rows="10">{{task.taskDesc}}</textarea>
            </div>
            <div class="mb-3">
              <label for="ct" class="form-label">Task Titile</label>
              <input type="datetime-local" value="{{ task.time|date:'Y-m-d\TH:i' }}" class="form-control" id="ct" name="ct" aria-describedby="emailHelp">

              
            </div>
            
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
